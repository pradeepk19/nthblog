<html>
<head>
    <title></title>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.first_name.label }}
                    {{ form.first_name }} <br>

                    {{ form.last_name.label }}
                    {{ form.last_name }} <br>

                    {{ form.email.label }}
                    {{ form.email }} <br>

                    {{ form.username.label }}
                    {{ form.username }} <br>

                    {{ form.password1.label }}
                    {{ form.password1 }} <br>

                    {{ form.password2.label }}
                    {{ form.password2 }} <br>

                    <input type="submit" value="Register" class="btn btn-success">
                    <input type="reset" value="Cancel" class="btn btn-danger">
                </form>
        </div>
    </div>
</div>
</body>
</html>
